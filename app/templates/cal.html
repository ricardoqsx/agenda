{%extends "layout.html"%}

{%block content%}

<br>
<div class="bg-dark py-4 px-4 text-bg-dark rounded-2 opacity-75">
    <h1>Calendario - {{ month }}/{{ year }}</h1>
    <table border="1" class="table table-striped table-dark table-hover">
        <thead>
            <tr>
                {% for day in day_names %}
                    <th>{{ day }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for week in days %}
                <tr>
                    {% for day in week %}
                        {% if day == 0 %}
                            <td></td>
                        {% else %}
                            <td>{{ day }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{%endblock%}

{%extends "layout.html"%}

{%block content%}

<!-- jumbotrom con titulos y asi -->
<div class="bg-dark text-light py-4 px-4 box rounded-2 m-3" data-bs-theme="dark">
    <h1 class="display-4">Agenda de contactos</h1>
    <form">
        <fieldset>
          <legend>Busqueda!</legend>
          <div class="mb-3">
            <label for="TextInput" class="form-label">Escriba un nombre para empezar a buscar!</label>
            <input type="text" id="TextInput" class="form-control" placeholder="Nombre / Apellido">
          </div>
          <button type="submit" class="btn btn-primary">Buscar...</button>
        </fieldset>
      </form>
  </div>



<!-- tabla para mostrar los contactos -->
  <div class="bg-dark py-4 px-4 text-bg-dark rounded-2">
    <h3>Agenda Telefonica</h3>
      <table border="1" class="table table-striped table-dark">
          <thead>
              <tr>
                  <th>Usuario</th>
                  <th>Correo</th>
                  <th>Numero Asignado</th>
                  <th>Extension</th>
                  <!-- Añade más columnas según tu tabla -->
              </tr>
          </thead>
          <tbody style="text-align:left">
              {% for row in dbquery %}
                  <tr>
                      <td scope="row">{{ row[0] }}</td>
                      <td scope="row">{{ row[1] }}</td>
                      <td scope="row">{{ row[2] }}</td>
                      <td scope="row">{{ row[3] }}</td>
                      <!-- Añade más columnas según tu tabla -->
                  </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>

{%endblock%}
